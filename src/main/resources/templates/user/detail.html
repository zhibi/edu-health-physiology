<!DOCTYPE html>
<html lang="en">
<#include "../common/common-head.html"/>
<body class="gray-bg top-navigation">
<div id="wrapper">
  <div id="page-wrapper" class="gray-bg">
    <#include "../common/common-menu.html">
    <div class="wrapper wrapper-content">
      <div class="row white-bg" style="padding: 18px 0">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <form class="form-horizontal m-t" action="/user/update" method="post">
            <input type="hidden" name="id" value="${user.id}">
            <div class="form-group has-info">
              <label class="control-label col-sm-2">登录名:</label>
              <div class=" col-sm-8">
                <input class="form-control input-sm" value="${user.username!}" type="text" disabled readonly>
              </div>
            </div>
            <@formEdit labels=["真实姓名","邮箱","手机号"] names=["name","email","phone"] model=user></@formEdit>
            <div class="form-group has-info">
              <label class="control-label col-sm-2">修改密码:</label>
              <div class=" col-sm-8">
                <input class="form-control input-sm" name="password" type="text" placeholder="不填默认不修改">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-8 col-xs-offset-3">
                <button class="btn btn-primary" type="submit">提交</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
