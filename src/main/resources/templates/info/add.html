<!DOCTYPE html>
<html lang="en">
<#include "../common/common-head.html"/>
<body class="gray-bg top-navigation">
<div id="wrapper">
  <div id="page-wrapper" class="gray-bg">
    <#include "../common/common-menu.html">
    <div class="wrapper wrapper-content">
      <div class="row white-bg" style="padding: 18px 0">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
          <form class="form-horizontal m-t" action="${basePath}/info/add" method="post">
            <input type="hidden" name="userid" value="${info.userid!}">
            <input type="hidden" name="id" value="${info.id!}">
            <div class="form-group has-info">
              <label class="control-label col-sm-2">脉搏:</label>
              <div class=" col-sm-8">
                <input type="number" name="pulse" value="${info.pulse!}" required class="form-control"/>
              </div>
            </div>
            <div class="form-group has-info">
              <label class="control-label col-sm-2">低血压:</label>
              <div class=" col-sm-8">
                <input type="number" name="blood1" value="${info.blood1!}" required class="form-control"/>
              </div>
            </div>
            <div class="form-group has-info">
              <label class="control-label col-sm-2">高血压:</label>
              <div class=" col-sm-8">
                <input type="number" name="blood2" value="${info.blood2!}" required class="form-control"/>
              </div>
            </div>
            <div class="form-group has-info">
              <label class="control-label col-sm-2">心率:</label>
              <div class=" col-sm-8">
                <input type="number" name="heart" value="${info.heart!}" required class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-8 col-xs-offset-3">
                <button class="btn btn-primary" type="submit">提交</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
